<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lecture № 9 Home Work</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>lecture № 9 Home Work</h1>
	<img src="homeWork.png" style="float: left;" alt="">
	<div id="main-container">
		<div id="widget">
			<div class="today">
				<div class="place">
					<div id="place"></div>
				</div>
				<div class="time">
					<i class="fa fa-clock-o" aria-hidden="true"></i> <div id="time"></div>
				</div>
					<img id="icon-to-day" class="icon-to-day" src="" alt="">
					<div class="wrapper-temp">
						<i class="fa fa-thermometer-quarter" aria-hidden="true"></i> <div id="temp-to-day" class="temp-to-day"></div>
					</div>
					<div id="description-to-day" class="description-to-day"></div>
					<div id="description-to-day" class="description-to-day"></div>
					<div class="wrapper-deg-wind">
						<div class="degree">
							<i class="fa fa-compass" aria-hidden="true"></i> <div id="degree-to-day" class="degree-to-day"></div>
						</div>
						<div class="wind">
							<i class="fa fa-paper-plane-o" aria-hidden="true"></i> <div id="wind-to-day" class="wind-to-day"></div>
						</div>
					</div>
			</div>
			<div id="next-day">
				
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
